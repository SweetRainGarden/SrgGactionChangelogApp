on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop
      - release/*
    types: [ closed ]

jobs:
  hello_world_job:
    runs-on: [ ubuntu-latest ]
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: SweetRainGarden/SrgGactionChangelogApp@develop
        with:
          jira_domain: 'xxx.atlassian.net'
          gh_token: "${{ secrets.ORG_SECRET_CI_TOKEN }}"
      - run: | 
          echo random-number ${{ steps.foo.outputs.jira_ticket_list }}
          echo "PR_STATE env: ---> ${{ env.PR_STATE }}"
          echo "BASH_ENV env: ---> ${{ env.BASH_ENV }}"
        shell: bash
